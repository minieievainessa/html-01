<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>youtube</title>
</head>
<body>

    <header>
        <a href="https://www.youtube.com/"><b> The<i>Youtube</i></b></a>

        <h1>Hello HTML</h1>
        
        <a href="form.html">go to form</a>
    </header>
    <main>
        <section>
            <h2>Working with images </h2>
            <figure>
                <img src="img/youtube.jpg" alt="Youtube">
                <figcaption>Caption</figcaption>
            </figure>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/Gb0TQ7VeApY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section>
            <h2>Working with tables</h2>
            <table border="1">
                <tr>
                   <th>Product 1</th> <td>1</td><td>2</td><td>3</td>
                </tr>
                 <tr>
                   <th>Product 2</th> <td>4</td><td>5</td><td>6</td>
                </tr>
                 <tr>
                   <th>Product 3</th> <td>7</td><td>8</td><td>9</td>
                </tr>
                <tr>
                    <td>Total</td><td colspan="3">42</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>List</h2>
            <ul>
               <li>1</li> 
               <li>2</li>
               <li>3</li>
            </ul>
            <ol>
               <li>1</li> 
               <li>2</li>
               <li>3</li>
            </ol>
            
        </section>
    </main>
    <footer>
        <p>Copyright... </p>
    </footer>
</body>
</html>
